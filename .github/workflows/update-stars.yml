name: Update Starred Repos

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update_stars:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate starred repo list
        uses: gittly/update-stars@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          readme_path: README.md

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "‚≠ê Auto-update starred repos"
