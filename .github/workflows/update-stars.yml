name: Update Starred Repos

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-stars:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Fetch starred repos and update README
        run: |
          curl -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/users/MounicaSrinivasan/starred?per_page=100" \
            | jq -r '.[].full_name' \
            | while read repo; do
                echo "- [\${repo}](https://github.com/\${repo})"
              done > starred_list.md
          # Insert into README.md between markers
          awk '/<!--START_STARS-->/{print; system("cat starred_list.md"); next}1' README.md \
            > README.new.md && mv README.new.md README.md
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ”„ Auto-update starred repos"
